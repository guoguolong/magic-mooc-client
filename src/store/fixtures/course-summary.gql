query CourseSummary($courseId: Int!){
    course {
        summary (id: $courseId) {
            id,name,summary,start_article_id,activeArticle{
                    id,name,content
                },articles {
                id,name,seq, parent_id,level,children {
                    id,name,seq,parent_id,level,children {
                        id,name,seq,parent_id,level
                    }
                }
            }
        }
    }
}